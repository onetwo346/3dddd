<!DOCTYPE html>
<html>
<head>
    <title>Low-Poly 3D Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create ground plane
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x88CC88 }); // Greenish color
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Rotate to lay flat
        scene.add(ground);

        // Function to create a simple tree
        function createTree(x, z) {
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 3, 8);
            const trunkMaterial = new THREE.MeshBasicMaterial({ color: 0x663300 }); // Brown
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 1.5, z);

            const leavesGeometry = new THREE.ConeGeometry(2, 4, 8);
            const leavesMaterial = new THREE.MeshBasicMaterial({ color: 0x008800 }); // Darker green
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.set(x, 4, z);

            const tree = new THREE.Group();
            tree.add(trunk);
            tree.add(leaves);
            scene.add(tree);
        }

        // Create trees
        createTree(5, 5);
        createTree(-8, 10);
        createTree(12, -7);

        // Create a simple dinosaur (basic representation)
        const dinoGeometry = new THREE.BoxGeometry(3, 2, 6);
        const dinoMaterial = new THREE.MeshBasicMaterial({ color: 0x999999 }); // Gray
        const dino = new THREE.Mesh(dinoGeometry, dinoMaterial);
        dino.position.set(15, 1, -10);
        scene.add(dino);

        // Create a simple river (plane with blue color)
        const riverGeometry = new THREE.PlaneGeometry(10, 20);
        const riverMaterial = new THREE.MeshBasicMaterial({ color: 0x0088FF }); // Blue
        const river = new THREE.Mesh(riverGeometry, riverMaterial);
        river.rotation.x = -Math.PI / 2;
        river.position.set(-10, 0.01, 0); // Slightly above ground
        scene.add(river);

        // Set camera position
        camera.position.set(20, 15, 20);
        camera.lookAt(0, 0, 0);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });
    </script>
</body>
</html>
